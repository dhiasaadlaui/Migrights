<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupportsensibilisationEditDlg" widgetVar="SupportsensibilisationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSupportsensibilisationTitle}">
            <h:form id="SupportsensibilisationEditForm">
                <h:panelGroup id="display">
                    <p:panel rendered="#{supportsensibilisationController.selected.type == 'video'}">
                        <p:panelGrid columns="2" rendered="#{supportsensibilisationController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_titre}"  />
                            <p:inputText required="true" requiredMessage="Verifier les champs"   style="width: 100%" value="#{supportsensibilisationController.selected.titre}" title="#{bundle.CreateSupportsensibilisationTitle_titre}" />
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_ordre}"  />
                            <p:inputText  type="number"  style="width: 100%"  value="#{supportsensibilisationController.selected.ordre}" title="#{bundle.CreateSupportsensibilisationTitle_ordre}"/>
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_description}"  />
                            <p:inputTextarea required="true" requiredMessage="Verifier les champs"  rows="3" style="width: 100%"  value="#{supportsensibilisationController.selected.description}" title="#{bundle.CreateSupportsensibilisationTitle_description}" />
                            <p:outputLabel value="Lien Youtube"  />


                            <p:inputText style="width: 100%" placeholder="Coller le code youtube" required="true" requiredMessage="Verifier les champs" value="#{supportsensibilisationController.selected.video}" />

                        </p:panelGrid>
                    </p:panel >
                    <p:panel rendered="#{supportsensibilisationController.selected.type == 'image'}">
                        <p:panelGrid columns="2" rendered="#{supportsensibilisationController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_titre}" />
                            <p:inputText   style="width: 100%" value="#{supportsensibilisationController.selected.titre}" required="true" requiredMessage="Verifier les champs" title="#{bundle.CreateSupportsensibilisationTitle_titre}" />
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_ordre}" />
                            <p:inputText  type="number" value="#{supportsensibilisationController.selected.ordre}"></p:inputText>
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_description}"  />
                            <p:inputTextarea required="true" requiredMessage="Verifier les champs" rows="3" style="width: 100%"  value="#{supportsensibilisationController.selected.description}" title="#{bundle.CreateSupportsensibilisationTitle_description}" />

                        </p:panelGrid>
                    </p:panel>
                    <p:panel rendered="#{supportsensibilisationController.selected.type == 'texte'}">
                        <p:panelGrid columns="2" rendered="#{supportsensibilisationController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_titre}"  />
                            <p:inputText   value="#{supportsensibilisationController.selected.titre}" required="true" requiredMessage="Verifier les champs" title="#{bundle.CreateSupportsensibilisationTitle_titre}" />
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_ordre}"  />

                            <p:inputText type="number"   value="#{supportsensibilisationController.selected.ordre}" title="#{bundle.CreateSupportsensibilisationTitle_ordre}" />
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_description}"  />
                            <p:inputText required="true" requiredMessage="Verifier les champs" style="width: 100%"  value="#{supportsensibilisationController.selected.description}" title="#{bundle.CreateSupportsensibilisationTitle_description}" />
                            <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_texte}"  />

                            <p:editor required="true" requiredMessage="Verifier les champs" style="width: 100%"  value="#{supportsensibilisationController.selected.texte}"   />
                        </p:panelGrid>
                    </p:panel>

                    <p:commandButton actionListener="#{supportsensibilisationController.update}" value="#{bundle.Save}" update="display,:SupportsensibilisationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SupportsensibilisationEditDialog');">
                    <p:confirm header="Confirmation" message="Vous Ãªte sure d'avoir modifier ce support  ?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupportsensibilisationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            <h:form id="fileform" rendered="#{supportsensibilisationController.selected.type == 'image'}" enctype="multipart/form-data" >
                <p:panelGrid columns="2">
                    <p:outputLabel value="Image" />
                    <p:fileUpload fileUploadListener="#{supportsensibilisationController.fileUploadListener}" auto="true" ></p:fileUpload>
                </p:panelGrid>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
