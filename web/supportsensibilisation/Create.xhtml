<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupportsensibilisationCreateDlg" widgetVar="SupportsensibilisationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSupportsensibilisationTitle}">
            <h:form id="SupportsensibilisationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{supportsensibilisationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_titre}" for="titre" />
                        <p:inputText required="true" requiredMessage="Titre obligatoire"  id="titre" style="width: 100%" value="#{supportsensibilisationController.selected.titre}" title="#{bundle.CreateSupportsensibilisationTitle_titre}" />
                        <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_ordre}" for="ordre" />
                        <p:inputText id="ordre" required="true" requiredMessage="Rang obligatoire" type="number" value="#{supportsensibilisationController.selected.ordre}"></p:inputText>
                        <p:outputLabel value="#{bundle.CreateSupportsensibilisationLabel_description}" for="description" />
                        <p:inputTextarea rows="3" required="true" requiredMessage="Texte obligatoire" style="width: 100%" id="description" value="#{supportsensibilisationController.selected.description}" title="#{bundle.CreateSupportsensibilisationTitle_description}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{supportsensibilisationController.createImage}" value="#{bundle.Save}" update="display,:SupportsensibilisationListForm:datalist,:growl" oncomplete="handleSubmit(args,'SupportsensibilisationCreateDialog');">
                    <p:confirm header="Confirmation" message="Vous ête sure d'avoir créer un support Image ?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SupportsensibilisationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
            <h:form enctype="multipart/form-data" >
                <p:panelGrid columns="2">
                    <p:outputLabel value="Image" />
                    <p:fileUpload  fileUploadListener="#{supportsensibilisationController.fileUploadListener}" auto="true" ></p:fileUpload>
                </p:panelGrid>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
