<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/templatePublic.xhtml">


        <ui:define name="title">

        <ui:define name="body">

                        <f:selectItem itemLabel="1,000" itemValue="1000"></f:selectItem>
                        <f:selectItem itemLabel="4,000" itemValue="4000"></f:selectItem>

                    <h:outputText style="font-size: 12px" value="8 : Autre..."></h:outputText><br/><br/><br/>

                        <p:selectOneMenu value="#{chartView.max}">
                            <p:ajax event="change" update="bar1"></p:ajax>
                            <f:selectItem itemLabel="2017" itemValue="2017"></f:selectItem>
                            <f:selectItem itemLabel="10" itemValue="10"></f:selectItem>
                            <f:selectItem itemLabel="20" itemValue="20"></f:selectItem>
                            <f:selectItem itemLabel="50" itemValue="50"></f:selectItem>
                            <f:selectItem itemLabel="100" itemValue="100"></f:selectItem>
                            <f:selectItem itemLabel="150" itemValue="150"></f:selectItem>
                            <f:selectItem itemLabel="200" itemValue="200"></f:selectItem>
                        </p:selectOneMenu>
                        <p:outputLabel value="Type de reclamation"></p:outputLabel>
                        <p:selectOneMenu value="#{chartView.max}">
                            <p:ajax event="change" update="bar1"></p:ajax>
                            <f:selectItem itemLabel="Discrimination à l'administration" itemValue="5"></f:selectItem>
                            <f:selectItem itemLabel="10" itemValue="10"></f:selectItem>
                            <f:selectItem itemLabel="20" itemValue="20"></f:selectItem>
                            <f:selectItem itemLabel="50" itemValue="50"></f:selectItem>
                            <f:selectItem itemLabel="100" itemValue="100"></f:selectItem>

                            <f:selectItem itemLabel="200" itemValue="200"></f:selectItem>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:chart type="bar" model="#{chartView.horizontalBarModel}" style="height:400px"/>
                    <h:panelGrid columns="4" columnClasses="left,right" style="width:100%">
                        <p:chart type="line" model="#{chartViewAnimated.animatedModel1}" style="width:300px;height:300px" />
                        <p:chart type="bar" model="#{chartViewAnimated.animatedModel2}" style="width:300px;height:300px" />
                        <p:chart type="pie" model="#{chartViewPie.pieModel1}" style="width:300px;height:300px" />
                        <p:chart type="pie" model="#{chartViewPie.pieModel2}" style="width:300px;height:300px" />
                    </h:panelGrid>
                    <p:chart type="line" model="#{chartViewLine.lineModel1}" style="height:300px;"/>

                    <p:chart type="line" model="#{chartViewLine.lineModel2}" style="height:300px;"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
