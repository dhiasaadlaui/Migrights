<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageCreateDlg" widgetVar="MessageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Contact">

            <h:form id="MessageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <p:outputLabel value="Votre nom" for="nom" />
                        <p:inputText required="true"  id="nom" value="#{messageController.selected.nom}" title="#{bundle.CreateMessageTitle_nom}" />
                        <p:outputLabel value="Votre prenom" for="prenom" />
                        <p:inputText required="true" id="prenom" value="#{messageController.selected.prenom}" title="#{bundle.CreateMessageTitle_prenom}" />
                        <p:outputLabel value="Votre E-mail" for="email" />
                        <p:inputText id="email" required="true" validatorMessage="invalid mail" value="#{messageController.selected.email}" title="#{bundle.CreateMessageTitle_email}" >
                            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:outputLabel value="Message Ã  envoyer" for="contenu" />
                        <p:inputTextarea required="true" rows="6" cols="50" id="contenu" value="#{messageController.selected.contenu}" title="#{bundle.CreateMessageTitle_contenu}" />



                    </p:panelGrid>

                    <p:commandButton actionListener="#{messageController.create}" value="Envoyer" update="display,:growl" oncomplete="handleSubmit(args,'MessageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
