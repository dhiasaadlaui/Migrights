<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalistationCreateDlg" widgetVar="LocalistationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocalistationTitle}">
            <h:form id="LocalistationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localistationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{localistationController.selected.id}" title="#{bundle.CreateLocalistationTitle_id}" required="true" requiredMessage="#{bundle.CreateLocalistationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_objet}" for="objet" />
                        <p:inputText id="objet" value="#{localistationController.selected.objet}" title="#{bundle.CreateLocalistationTitle_objet}" />
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_couleur}" for="couleur" />
                        <p:inputText id="couleur" value="#{localistationController.selected.couleur}" title="#{bundle.CreateLocalistationTitle_couleur}" />
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_texte}" for="texte" />
                        <p:inputText id="texte" value="#{localistationController.selected.texte}" title="#{bundle.CreateLocalistationTitle_texte}" />
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_x}" for="x" />
                        <p:inputText id="x" value="#{localistationController.selected.x}" title="#{bundle.CreateLocalistationTitle_x}" />
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_y}" for="y" />
                        <p:inputText id="y" value="#{localistationController.selected.y}" title="#{bundle.CreateLocalistationTitle_y}" />
                        <p:outputLabel value="#{bundle.CreateLocalistationLabel_idAdmin}" for="idAdmin" />
                        <p:selectOneMenu id="idAdmin" value="#{localistationController.selected.idAdmin}" >

                                           var="idAdminItem"
                                           itemValue="#{idAdminItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localistationController.create}" value="#{bundle.Save}" update="display,:LocalistationListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocalistationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocalistationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
