<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminViewDlg" widgetVar="AdminViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdminTitle}">
            <h:form id="AdminViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdminLabel_id}"/>
                        <h:outputText value="#{adminController.selected.id}" title="#{bundle.ViewAdminTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAdminLabel_nom}"/>
                        <h:outputText value="#{adminController.selected.nom}" title="#{bundle.ViewAdminTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewAdminLabel_prenom}"/>
                        <h:outputText value="#{adminController.selected.prenom}" title="#{bundle.ViewAdminTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewAdminLabel_poste}"/>
                        <h:outputText value="#{adminController.selected.poste}" title="#{bundle.ViewAdminTitle_poste}"/>
                        <h:outputText value="#{bundle.ViewAdminLabel_email}"/>
                        <h:outputText value="#{adminController.selected.email}" title="#{bundle.ViewAdminTitle_email}"/>
                        <h:outputText value="#{bundle.ViewAdminLabel_password}"/>
                        <h:outputText value="#{adminController.selected.password}" title="#{bundle.ViewAdminTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdminViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
