<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminCreateDlg" widgetVar="AdminCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdminTitle}">
            <h:form id="AdminCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdminLabel_nom}" for="nom" />
                        <p:inputText required="true" id="nom" value="#{adminController.selected.nom}" title="#{bundle.CreateAdminTitle_nom}" />
                        <p:outputLabel  value="#{bundle.CreateAdminLabel_prenom}" for="prenom" />
                        <p:inputText required="true" id="prenom" value="#{adminController.selected.prenom}" title="#{bundle.CreateAdminTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_poste}" for="poste" />
                        <p:inputText id="poste" value="#{adminController.selected.poste}" title="#{bundle.CreateAdminTitle_poste}" />
                        <p:outputLabel value="#{bundle.CreateAdminLabel_email}" for="email" />
                        <p:inputText required="true" validatorMessage="#{adminController.selected.email} is not valid" id="email" value="#{adminController.selected.email}" title="#{bundle.CreateAdminTitle_email}">
                             <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateAdminLabel_password}" for="password" />
                        <p:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.CreateAdminTitle_password}" />
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminController.create}" value="#{bundle.Save}" validateClient="true" update="display,:AdminListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdminCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>
</html>
