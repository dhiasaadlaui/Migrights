<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticleViewDlg" widgetVar="ArticleViewDialog" modal="true" resizable="true"  width="800px" height="500px" maximizable="true"  appendTo="@(body)"  header="#{bundle.ViewArticleTitle}">
            <h:form id="ArticleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articleController.selected != null}">
                        <h:outputText value="Titre" />
                        <h:outputText value="#{articleController.selected.titre}" title="#{bundle.ViewArticleTitle_titre}"/>
                        <h:outputText value="Contenu" />

                        <h:outputText value="#{articleController.selected.texte}" escape="false" title="#{bundle.ViewArticleTitle_texte}"/>

                        <h:outputText value="Auteur"/>
                        <h:outputText value="#{articleController.selected.idAdmin.prenom} #{articleController.selected.idAdmin.nom}" title="#{bundle.ViewArticleTitle_idAdmin}"/>

                        <h:outputText value="#{bundle.ViewArticleLabel_dateHeure}"/>
                        <h:outputText value="#{articleController.selected.dateHeure}" title="#{bundle.ViewArticleTitle_dateHeure}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewArticleLabel_nbrVue}"/>
                        <h:outputText value="#{articleController.selected.nbrVue}" title="#{bundle.ViewArticleTitle_nbrVue}"/>
                        <h:outputText value="#{bundle.ViewArticleLabel_nbrJaime}"/>
                        <h:outputText value="#{articleController.selected.nbrJaime}" title="#{bundle.ViewArticleTitle_nbrJaime}"/>
                         
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
