<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>login page</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body >
        <p:layout fullPage="true" >
            <p:layoutUnit position="center"   >
                <img src="resources/images/Login-Background.jpg" alt="" height="100%" width="100%"/>
                <p:growl id="growl" sticky="true" showDetail="true"></p:growl>
                <h:form >
                    
                    <p:panelGrid styleClass="noborderGrid"  columns="2" style="position: absolute; top: 30%; left: 35%; right: 35%;width: 30%">
                        <f:facet name="header">
                            <p:outputLabel value="Veuillez s'authentifier " style="text-transform: capitalize;"></p:outputLabel>
                        </f:facet>
                        <f:facet name="footer">
                            <p:commandButton value="Login" action="#{login.loginControl()}" ></p:commandButton>
                        </f:facet>
                        <p:outputLabel value="User:" ></p:outputLabel>
                        <p:inputText value="#{login.email}" style="width: 95%" placeholder="E-mail" ></p:inputText>
                        <p:outputLabel value="Password:"></p:outputLabel>
                        <p:password value="#{login.password}" style="width: 95%" ></p:password>
                    </p:panelGrid>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
