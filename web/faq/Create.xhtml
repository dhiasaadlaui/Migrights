<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FaqCreateDlg" widgetVar="FaqCreateDialog" modal="true" resizable="true" appendTo="@(body)" header="#{bundle.CreateFaqTitle}">
            <h:form id="FaqCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{faqController.selected != null}">
                        <p:outputLabel  value="#{bundle.CreateFaqLabel_question}" for="question" />
                        <p:inputTextarea rows="2" cols="50" style="width: 300px" id="question" value="#{faqController.selected.question}" title="#{bundle.CreateFaqTitle_question}" />
                        <p:outputLabel value="#{bundle.CreateFaqLabel_reponse}" for="reponse" />
                        <p:inputTextarea style="width: 300px" id="reponse" value="#{faqController.selected.reponse}" title="#{bundle.CreateFaqTitle_reponse}" />
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{faqController.create}" value="#{bundle.Save}" update="display,:FaqListForm:datalist,:growl" oncomplete="handleSubmit(args,'FaqCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FaqCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
